                    <h2 className="text-2xl font-bold mb-4 text-purple-400">üìú –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã</h2>
                    <ul className="space-y-3 text-gray-300 text-sm list-disc pl-5">
                        <li><strong>–†–æ–ª–∏:</strong> –ï—Å—Ç—å –ú–∏—Ä–Ω—ã–µ –∏ –®–ø–∏–æ–Ω(—ã).</li>
                        <li><strong>–ú–∏—Ä–Ω—ã–µ:</strong> –ó–Ω–∞—é—Ç —Å–ª–æ–≤–æ. –ó–∞–¥–∞—á–∞ ‚Äî –≤—ã—á–∏—Å–ª–∏—Ç—å –®–ø–∏–æ–Ω–∞ –≤–æ–ø—Ä–æ—Å–∞–º–∏.</li>
                        <li><strong>–®–ø–∏–æ–Ω:</strong> –í–∏–¥–∏—Ç "–°–ö–†–´–¢–û". –ó–∞–¥–∞—á–∞ ‚Äî –ø–æ–Ω—è—Ç—å —Å–ª–æ–≤–æ –∏–ª–∏ –≤—ã–∂–∏—Ç—å.</li>
                        <li><strong>–ü–æ–±–µ–¥–∞ –®–ø–∏–æ–Ω–∞:</strong> –ï—Å–ª–∏ –®–ø–∏–æ–Ω –¥–æ–≥–∞–¥–∞–ª—Å—è, –∫–∞–∫–æ–µ —Å–ª–æ–≤–æ –∑–∞–≥–∞–¥–∞–Ω–æ, –æ–Ω –º–æ–∂–µ—Ç –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É "–Ø –∑–Ω–∞—é —Å–ª–æ–≤–æ" –∏ –ø–æ–±–µ–¥–∏—Ç—å —Å—Ä–∞–∑—É! <br/><span className="text-yellow-400">–î–æ–ø—É—Å–∫–∞–µ—Ç—Å—è 1 –æ–ø–µ—á–∞—Ç–∫–∞ –≤ —Å–ª–æ–≤–µ!</span></li>
                        <li><strong>–°—Ç–∞–≤–∫–∏:</strong> –°—Ç–∞–≤—å—Ç–µ –Ω–∞ —Ç–µ—Ö, –∫–æ–≥–æ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—Ç–µ, —á—Ç–æ–±—ã –¥–∞–≤–∏—Ç—å –Ω–∞ –Ω–∏—Ö.</li>
                        <li className="text-red-400"><strong>üïµÔ∏èüïµÔ∏è –†–µ–∂–∏–º 2 —à–ø–∏–æ–Ω–∞:</strong> –î–ª—è –±–æ–ª—å—à–∏—Ö –∫–æ–º–ø–∞–Ω–∏–π! –®–ø–∏–æ–Ω—ã –∑–Ω–∞—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –∏ —Ä–∞–±–æ—Ç–∞—é—Ç –≤ –∫–æ–º–∞–Ω–¥–µ. –ú–∏—Ä–Ω—ã–µ –ø–æ–±–µ–¥—è—Ç —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –≤—ã–≥–æ–Ω—è—Ç –í–°–ï–• —à–ø–∏–æ–Ω–æ–≤!</li>
                    </ul>
                    <button onClick={onClose} className="mt-6 w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-xl font-bold tap-animation text-white">–ü–æ–Ω—è—Ç–Ω–æ!</button>
                </div>
            </div>
        );

        const BettingModal = ({ players, onClose, onBet, myPlayerId }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
                <div className="bg-gray-800 rounded-2xl p-6 max-w-sm w-full border border-pink-500/50 shadow-2xl">
                    <h2 className="text-2xl font-bold mb-4 text-pink-400 text-center">üéØ –¢–≤–æ—è —Å—Ç–∞–≤–∫–∞</h2>
                    <div className="grid grid-cols-2 gap-3 mb-4">
                        {players.filter(p => p.id !== myPlayerId && !p.isDead).map(p => (
                            <button key={p.id} onClick={() => onBet(p.id)} className="bg-gray-700 p-3 rounded-lg hover:bg-pink-600/50 transition-colors text-white font-bold">{p.name}</button>
                        ))}
                    </div>
                    <button onClick={onClose} className="w-full bg-gray-600 hover:bg-gray-500 py-3 rounded-xl font-bold text-white">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </div>
        );

        const GuessWordModal = ({ onClose, onGuess }) => {
            const [guess, setGuess] = useState('');
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
                    <div className="bg-gray-800 rounded-2xl p-6 max-w-sm w-full border border-yellow-500/50 shadow-2xl">
                        <h2 className="text-2xl font-bold mb-2 text-yellow-400 text-center">üïµÔ∏è –®–ø–∏–æ–Ω, —Ä–∏—Å–∫–Ω–µ—à—å?</h2>
                        <input type="text" autoFocus placeholder="–ù–∞–ø–∏—à–∏ —Å–ª–æ–≤–æ..." value={guess} onChange={e => setGuess(e.target.value)}
                            className="w-full bg-gray-900 text-white p-4 rounded-xl outline-none border border-gray-700 focus:border-yellow-500 mb-4 text-center text-xl" />
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 bg-gray-700 hover:bg-gray-600 py-3 rounded-xl font-bold text-gray-300">–û—Ç–º–µ–Ω–∞</button>
                            <button onClick={() => onGuess(guess)} className="flex-1 bg-yellow-600 hover:bg-yellow-700 py-3 rounded-xl font-bold text-black tap-animation">–£–≥–∞–¥–∞—Ç—å!</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ImpostorGame = () => {
            const [showIntro, setShowIntro] = useState(true);
            const [screen, setScreen] = useState('home'); 
            const [roomCode, setRoomCode] = useState('');
            const [playerName, setPlayerName] = useState('');
            const [myPlayerId, setMyPlayerId] = useState('');
            const [players, setPlayers] = useState([]);
            const [isHost, setIsHost] = useState(false);
            const [showRules, setShowRules] = useState(false);
            const [showGuessModal, setShowGuessModal] = useState(false);
            const [showBetModal, setShowBetModal] = useState(false);
            
            const [gameState, setGameState] = useState({});
            const [selectedTheme, setSelectedTheme] = useState('–ñ–∏–≤–æ—Ç–Ω—ã–µ üêª'); // Default theme updated
            const [difficulty, setDifficulty] = useState('mix'); 
            const [spyCount, setSpyCount] = useState(1); // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–ø–∏–æ–Ω–æ–≤
            const [voteTarget, setVoteTarget] = useState(null);
            const [countdown, setCountdown] = useState(10);
            
            const [meetingCooldown, setMeetingCooldown] = useState(0);

            const myRole = useMemo(() => {
                if (!gameState?.players || !myPlayerId) return null;
                return gameState.players[myPlayerId]?.role;
            }, [gameState, myPlayerId]);

            const isDead = useMemo(() => {
                if (!gameState?.players || !myPlayerId) return false;
                return gameState.players[myPlayerId]?.isDead === true;
            }, [gameState, myPlayerId]);

            useEffect(() => {
                if (roomCode && myPlayerId) {
                    const roomRef = database.ref(`rooms/${roomCode}`);
                    roomRef.on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            if (data.players) {
                                const pList = Object.entries(data.players).map(([id, p]) => ({ id, ...p }));
                                setPlayers(pList);
                            }
                            if (data.game) {
                                setGameState(data.game);
                                const ph = data.game.phase;
                                
                                if (ph === 'LOBBY' || ph === 'WORD_SELECT') {
                                    setVoteTarget(null); setShowGuessModal(false); setShowBetModal(false);
                                }
                                
                                if (ph === 'PLAYING') {
                                    setVoteTarget(null);
                                    if (screen !== 'game') setMeetingCooldown(5);
                                    setScreen('game');
                                } else if (ph === 'WORD_SELECT') setScreen('wordSelect');
                                else if (ph === 'VOTING') setScreen('voting');
                                else if (ph === 'GAME_OVER') setScreen('gameOver');
                                else setScreen('lobby');
                            }
                        } else { setScreen('home'); }
                    });
                    return () => roomRef.off();
                }
            }, [roomCode, myPlayerId]);

            useEffect(() => {
                let timerInterval;
                if (screen === 'wordSelect') {
                    setCountdown(10); 
                    timerInterval = setInterval(() => {
                        setCountdown(prev => {
                            if (prev <= 1) {
                                clearInterval(timerInterval);
                                if (isHost) database.ref(`rooms/${roomCode}/game/phase`).set('PLAYING');
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timerInterval);
            }, [screen, isHost, roomCode]);

            useEffect(() => {
                let cdInterval;
                if (meetingCooldown > 0) {
                    cdInterval = setInterval(() => setMeetingCooldown(prev => prev - 1), 1000);
                }
                return () => clearInterval(cdInterval);
            }, [meetingCooldown]);

            const createRoom = async () => {
                if (!playerName) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                const pid = Date.now().toString();
                await database.ref(`rooms/${code}`).set({
                    host: pid, created: Date.now(), players: { [pid]: { name: playerName, isDead: false } }, game: { phase: 'LOBBY' }
                });
                setRoomCode(code); setMyPlayerId(pid); setIsHost(true); setScreen('lobby');
            };

            const joinRoom = async () => {
                if (!playerName || !roomCode) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!');
                const roomRef = database.ref(`rooms/${roomCode}`);
                const snap = await roomRef.once('value');
                if (!snap.exists()) return alert('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                const roomData = snap.val();
                if (roomData.game?.phase !== 'LOBBY') return alert('–ò–≥—Ä–∞ —É–∂–µ –∏–¥–µ—Ç');
                if (Object.values(roomData.players || {}).some(p => p.name.trim().toLowerCase() === playerName.trim().toLowerCase())) return alert('–ò–º—è –∑–∞–Ω—è—Ç–æ!');
                const pid = Date.now().toString();
                await roomRef.child(`players/${pid}`).set({ name: playerName, isDead: false });
                setMyPlayerId(pid); setScreen('lobby');
            };

            const startGameSetup = async () => {
                if (!selectedTheme) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É');
                if (players.length < 2) return alert('–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!');
                if (spyCount >= players.length) return alert('–®–ø–∏–æ–Ω–æ–≤ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–µ–Ω—å—à–µ, —á–µ–º –∏–≥—Ä–æ–∫–æ–≤!');
                try {
                    const themeData = GAME_DATABASE[selectedTheme];
                    let wordsPool = difficulty === 'mix' ? [...themeData.easy, ...themeData.medium, ...themeData.hard] : (themeData[difficulty] || themeData.easy);
                    const word = wordsPool[Math.floor(Math.random() * wordsPool.length)];
                    
                    // –í—ã–±–∏—Ä–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —à–ø–∏–æ–Ω–æ–≤
                    const shuffledPlayers = [...players].sort(() => Math.random() - 0.5);
                    const impostorIds = shuffledPlayers.slice(0, spyCount).map(p => p.id);
                    
                    const gamePlayers = {};
                    players.forEach(p => gamePlayers[p.id] = { 
                        role: impostorIds.includes(p.id) ? 'impostor' : 'civilian', 
                        isDead: false 
                    });
                    
                    await database.ref(`rooms/${roomCode}/game`).set({
                        phase: 'WORD_SELECT', 
                        theme: selectedTheme, 
                        difficulty: difficulty, 
                        currentWord: word, 
                        impostorIds: impostorIds, // –ú–∞—Å—Å–∏–≤ ID —à–ø–∏–æ–Ω–æ–≤
                        impostorId: impostorIds[0], // –î–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                        spyCount: spyCount,
                        players: gamePlayers, 
                        bets: {}, 
                        votes: null
                    });
                } catch (error) { alert("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: " + error.message); }
            };

            const changeWord = async () => {
                if (countdown <= 0) return; 
                const themeData = GAME_DATABASE[gameState.theme];
                let wordsPool = (!gameState.difficulty || gameState.difficulty === 'mix') ? [...themeData.easy, ...themeData.medium, ...themeData.hard] : themeData[gameState.difficulty];
                let newWord = wordsPool[Math.floor(Math.random() * wordsPool.length)];
                await database.ref(`rooms/${roomCode}/game/currentWord`).set(newWord);
            };

            const handleSpyGuess = async (guess) => {
                if (!guess.trim()) return;
                const dist = getLevenshteinDistance(guess.trim().toLowerCase(), gameState.currentWord.trim().toLowerCase());
                await database.ref(`rooms/${roomCode}/game`).update({
                    phase: 'GAME_OVER', winner: dist <= 1 ? 'impostor' : 'civilians', endReason: dist <= 1 ? 'spy_guessed' : 'spy_failed_guess'
                });
                setShowGuessModal(false);
            };

            const placeBet = async (targetId) => {
                await database.ref(`rooms/${roomCode}/game/bets/${myPlayerId}`).set(targetId);
                setShowBetModal(false);
            };

            const callVote = async () => {
                if (meetingCooldown > 0) return;
                await database.ref(`rooms/${roomCode}/game`).update({ phase: 'VOTING', votes: {} });
            };

            const cancelVote = async () => {
                await database.ref(`rooms/${roomCode}/game`).update({ phase: 'PLAYING', votes: null });
            };

            const submitVote = async (targetId) => {
                if (isDead) return;
                setVoteTarget(targetId);
                await database.ref(`rooms/${roomCode}/game/votes/${myPlayerId}`).set(targetId);
                const gSnap = await database.ref(`rooms/${roomCode}/game`).once('value');
                const gData = gSnap.val();
                const aliveCount = Object.values(gData.players).filter(p => !p.isDead).length;
                const votesCount = gData.votes ? Object.keys(gData.votes).length : 0;
                if (votesCount >= aliveCount) processVotingResult(gData.votes || {}, gData.players);
            };

            const processVotingResult = async (votes, gamePlayers) => {
                const tallies = {};
                Object.values(votes).forEach(target => tallies[target] = (tallies[target] || 0) + 1);
                let maxVotes = 0, candidate = null;
                Object.entries(tallies).forEach(([pid, count]) => { if (count > maxVotes) { maxVotes = count; candidate = pid; } });

                if (candidate) {
                    const victimRole = gamePlayers[candidate].role;
                    if (victimRole === 'impostor') {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –µ—â–µ –∂–∏–≤—ã–µ —à–ø–∏–æ–Ω—ã
                        await database.ref(`rooms/${roomCode}/game/players/${candidate}`).update({ isDead: true });
                        
                        const updatedPlayers = { ...gamePlayers, [candidate]: { ...gamePlayers[candidate], isDead: true } };
                        const aliveImpostors = Object.values(updatedPlayers).filter(p => p.role === 'impostor' && !p.isDead).length;
                        
                        if (aliveImpostors === 0) {
                            // –í—Å–µ —à–ø–∏–æ–Ω—ã –≤—ã–±—ã–ª–∏ - –º–∏—Ä–Ω—ã–µ –ø–æ–±–µ–¥–∏–ª–∏
                            await database.ref(`rooms/${roomCode}/game`).update({ phase: 'GAME_OVER', winner: 'civilians', ejected: candidate });
                        } else {
                            // –ï—â—ë –µ—Å—Ç—å –∂–∏–≤—ã–µ —à–ø–∏–æ–Ω—ã - –∏–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è
                            await database.ref(`rooms/${roomCode}/game`).update({ phase: 'PLAYING', votes: null, lastEjected: { name: players.find(p=>p.id===candidate)?.name, role: 'impostor' } });
                        }
                    } else {
                        await database.ref(`rooms/${roomCode}/game/players/${candidate}`).update({ isDead: true });
                        
                        // –°—á–∏—Ç–∞–µ–º –∂–∏–≤—ã—Ö –º–∏—Ä–Ω—ã—Ö –∏ —à–ø–∏–æ–Ω–æ–≤
                        const updatedPlayers = { ...gamePlayers, [candidate]: { ...gamePlayers[candidate], isDead: true } };
                        const aliveCivilians = Object.values(updatedPlayers).filter(p => p.role === 'civilian' && !p.isDead).length;
                        const aliveImpostors = Object.values(updatedPlayers).filter(p => p.role === 'impostor' && !p.isDead).length;
                        
                        // –®–ø–∏–æ–Ω—ã –ø–æ–±–µ–∂–¥–∞—é—Ç –µ—Å–ª–∏ –∏—Ö >= –º–∏—Ä–Ω—ã—Ö
                        if (aliveImpostors >= aliveCivilians) {
                            await database.ref(`rooms/${roomCode}/game`).update({ phase: 'GAME_OVER', winner: 'impostor', ejected: candidate });
                        } else {
                            await database.ref(`rooms/${roomCode}/game`).update({ phase: 'PLAYING', votes: null, lastEjected: { name: players.find(p=>p.id===candidate)?.name, role: 'civilian' } });
                        }
                    }
                } else {
                    await database.ref(`rooms/${roomCode}/game`).update({ phase: 'PLAYING', votes: null });
                }
            };

            const playAgain = async () => { await database.ref(`rooms/${roomCode}/game`).set({ phase: 'LOBBY' }); };

            if (showIntro) return <IntroScreen onComplete={() => setShowIntro(false)} />;

            return (
                <div className="min-h-screen relative">
                    {showRules && <RulesModal onClose={() => setShowRules(false)} />}
                    {showGuessModal && <GuessWordModal onClose={() => setShowGuessModal(false)} onGuess={handleSpyGuess} />}
                    {showBetModal && <BettingModal players={players} onClose={() => setShowBetModal(false)} onBet={placeBet} myPlayerId={myPlayerId} />}
                    
                    <div className="absolute top-4 right-4 z-10">
                        <button onClick={() => setShowRules(true)} className="p-2 bg-gray-700 rounded-full text-gray-300 hover:bg-gray-600 shadow-lg"><Icons.Info /></button>
                    </div>

                    {screen === 'home' && (
                        <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gray-900">
                            <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">IMPOSTOR</h1>
                            <p className="text-gray-400 mb-8">–ù–∞–π–¥–∏ —à–ø–∏–æ–Ω–∞ –∏–ª–∏ –æ–±–º–∞–Ω–∏ –≤—Å–µ—Ö</p>
                            <div className="w-full max-w-sm space-y-4">
                                <input type="text" placeholder="–¢–≤–æ–µ –∏–º—è" value={playerName} onChange={e => setPlayerName(e.target.value)} className="w-full bg-gray-800 text-white px-4 py-4 rounded-xl outline-none focus:ring-2 focus:ring-purple-500 text-lg" />
                                <button onClick={createRoom} className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl tap-animation shadow-lg">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                                <div className="flex gap-2">
                                    <input type="number" placeholder="0000" value={roomCode} onChange={e => setRoomCode(e.target.value.slice(0,4))} className="w-1/3 bg-gray-800 text-white px-4 py-4 rounded-xl outline-none text-center font-mono text-xl" />
                                    <button onClick={joinRoom} className="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl tap-animation">–í–æ–π—Ç–∏</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {screen === 'lobby' && (
                        <div className="min-h-screen bg-gray-900 p-6 pt-16">
                            <div className="bg-gray-800 rounded-2xl p-6 mb-6">
                                <div className="text-gray-400 text-sm uppercase tracking-wider mb-1">–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã</div>
                                <div className="text-4xl font-mono font-bold text-white tracking-widest">{roomCode}</div>
                            </div>
                            <div className="space-y-3 mb-8">
                                <h3 className="text-white font-bold flex items-center gap-2"><Icons.Users /> –ò–≥—Ä–æ–∫–∏ ({players.length})</h3>
                                {players.map(p => (
                                    <div key={p.id} className="bg-gray-700 p-3 rounded-xl flex items-center justify-between text-white">
                                        <span>{p.name}</span>
                                        {p.id === gameState.host && <span className="text-xs bg-yellow-500 text-black px-2 py-1 rounded">Host</span>}
                                    </div>
                                ))}
                            </div>
                            {isHost ? (
                                <div className="fixed bottom-6 left-6 right-6 space-y-3 bg-gray-900 pt-2 pb-6 border-t border-gray-800">
                                    <div className="flex gap-2 mb-2">
                                        <select value={selectedTheme} onChange={e => setSelectedTheme(e.target.value)} className="flex-1 bg-gray-800 text-white p-4 rounded-xl outline-none border border-gray-700 text-base">
                                            {Object.keys(GAME_DATABASE).map(t => <option key={t} value={t}>{t}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-2 mb-2">
                                        <select value={difficulty} onChange={e => setDifficulty(e.target.value)} className="flex-1 bg-gray-800 text-white p-4 rounded-xl outline-none border border-gray-700 text-base">
                                            <option value="easy">üü¢ –ò–∑–∏</option><option value="medium">üü° –ù–æ—Ä–º</option><option value="hard">üî¥ –ñ–µ—Å—Ç—å</option><option value="mix">üé≤ –ú–∏–∫—Å</option>
                                        </select>
                                        <select value={spyCount} onChange={e => setSpyCount(Number(e.target.value))} className="w-1/3 bg-gray-800 text-white p-4 rounded-xl outline-none border border-gray-700 text-base">
                                            <option value={1}>üïµÔ∏è 1 —à–ø–∏–æ–Ω</option>
                                            <option value={2}>üïµÔ∏èüïµÔ∏è 2 —à–ø–∏–æ–Ω–∞</option>
                                            {players.length >= 8 && <option value={3}>üïµÔ∏èüïµÔ∏èüïµÔ∏è 3 —à–ø–∏–æ–Ω–∞</option>}
                                        </select>
                                    </div>
